<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 100px;
    background-color: rgb(47, 47, 141);
}
.container{
    border: 1px solid rgb(100, 175, 104);
    box-shadow:  0px 0px 10px;
    padding: 15px;
    background-color: rgb(168, 255, 7);

}
.botao-calcular{
    text-align: center;
    font-size: 18px;
    width: 100px;
    padding: 10px;
    margin-top: 20px;
    background-color: #1b2847;
    color: white;
    cursor: pointer;

}
    </style>
</head>
<body>
<div class="container">
    <h1>Calcule seu IMC</h1>
    <form>
        <p>Digite seu peso</p>
        <div>
            <input id="peso" type="number"/>
            <span>Kg</span>
        </div>
        <div>
            <p>Digite sua altura</p>
            <input id="altura" type="number"/>
            <span>cm</span>
            <div>
                <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular"/>
            </div>
        </div>
    </form>
    <div id="resultado"></div>
</div>
<script src="calculadora.js"></script>
</body>
</html>
